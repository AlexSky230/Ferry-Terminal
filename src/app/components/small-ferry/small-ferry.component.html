<section class="ferry-card">
  <div class="d-flex justify-content-between w-100">
    <h5>Small Ferry Cargo</h5>
    <div>
      Shipped:
      <strong class="action-color">{{smallFerryCounter$ | async}}</strong>
    </div>
  </div>

  <div *ngIf="smallFerryLoad$ | async as smallFerryLoad">
    <div *ngIf="smallFerryLoad.length">
      {{smallFerryLoad | json}}
    </div>
  </div>
</section>
