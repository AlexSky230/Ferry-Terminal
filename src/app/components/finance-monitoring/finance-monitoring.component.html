<div class="d-flex align-items-center justify-content-between underline pb-2">
  <h5>Profit Monitor</h5>
  <button mat-raised-button color="warn" (click)="reset()" class="reset-button">Reset Profit Data</button>
</div>

<div class="mt-3">
  <div>Total Profit: <strong>{{(totalProfit$ | async) | currency}}</strong></div>
  <div>Terminal Profit: <strong>{{(terminalProfit$ | async) | currency}}</strong></div>
  <div>Workers Profit: <strong>{{(workerProfit$ | async) | currency}}</strong></div>
</div>
